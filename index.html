<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
</head>
<body>

  <div class="container-info">
  <div class="content-result">
    <h3>Your Result</h3>
    <p class="result">76 <span class="bar-100">0f 100</span></p>
    <p class="great">Great</p>
    <p class="describe">You scored higher than 65% of the people who have taken these tests.</p>
  </div>
  <div class="content-summary">
    <h4>Summary</h4>
    <p class="summary"><img src="assets/images/icon-reaction.svg"alt="">Reaction<span class="score1">80<span class="score">/ 100</span></span></p>
    <p class="summary"><img src="assets/images/icon-memory.svg" alt="">Memory<span class="score1">92<span class="score">/ 100</span></span></p>
    <p class="summary"><img src="assets/images/icon-verbal.svg" alt="">Verbal<span class="score1 right">61<span class="score">/ 100</span></span></p>
    <p class="summary"><img src="assets/images/icon-visual.svg" alt="">Visual<span class="score1 right">72<span class="score">/ 100</span></span></p>
    <button><a href="">Continue</a></button>
  </div>
  </div>
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  
  <!-- Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue
  -->
 
</body>
</html>
